<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@7b3f4b5a611f13ce1e8d69ed4d670e3b95a0243d/dist/aframe-master.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
    <script src="rotator.js"></script>
  </head>
  <body>
    <script></script>

    <a-scene environment="preset: forest; dressingAmount: 500">
      <a-entity
        id="box"
        position="0 3 0"
        geometry="primitive: box"
        material="color: green"
      ></a-entity
      ><a-entity
        id="box2"
        position="1 3 0"
        rotation="10 30 0"
        geometry="primitive: box"
        material="color: yellow"
      ></a-entity>
      <a-entity
        position="0 1 -10"
        geometry="primitive: box"
        material="color: magenta"
      ></a-entity>
      <a-entity
        position="-10 1 0"
        geometry="primitive: box"
        material="color: cyan"
      ></a-entity>
      <a-entity
        position="0 1 10"
        geometry="primitive: box"
        material="color: blue"
      ></a-entity>
      <a-entity
        position="10 1 0"
        geometry="primitive: box"
        material="color: red"
      ></a-entity>

      <a-entity id="rig">
        <a-camera></a-camera>

        <a-entity
          oculus-touch-controls="hand: left"
          rotator="rig: #rig; box: #box; box2: #box2"
        ></a-entity>
        <a-entity
          oculus-touch-controls="hand: right"
          rotator="rig: #rig; box: #box; box2: #box2"
        ></a-entity>

        <a-entity
          id="left-hand"
          hand-tracking-controls="hand: left; modelColor:#E9967A;"
          rotator="rig: #rig; box: #box; box2: #box2"
        ></a-entity>

        <a-entity
          hand-tracking-controls="hand: right; modelColor:#E9967A;"
          rotator="rig: #rig; box: #box; box2: #box2"
        ></a-entity>
      </a-entity>
    </a-scene>
  </body>
</html>
